---
- name: Install packages for MacOSX
  hosts: localhost
  tasks:
    - name: Include pkg role
      with_items: "{{ pkg.charts }}"
      include_role:
        name: pkg
      loop_control:
        loop_var: package

- name: localhost roles for MacOSX
  hosts: localhost
  roles:
    - macports
    - terminal
    - vim
    - docker
  environment:
    PATH: "{{ custom_path }}"
    MACPORTS_HOME: "{{ macports_home }}"
    LD_LIBRARY_PATH: "{{ ansible_env.HOME }}/.pyenv/versions/3.12.0/lib/"
