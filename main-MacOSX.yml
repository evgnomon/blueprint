- name: localhost roles for MacOSX
  hosts: localhost
  tasks:
    - name: Include pkg role
      with_items: "{{ pkg.charts }}"
      include_role:
        name: pkg
      loop_control:
        loop_var: package
  roles:
    - macports
    - terminal
    - role: nodejs
      vars: 
        nodejs_version: v20.9.0
    - vim
    - role: go
    - azure_cli
  environment:
    PATH: "{{ custom_path }}"
    MACPORTS_HOME: "{{ macports_home }}"
