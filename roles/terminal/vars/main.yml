fish_src_dir: "{{ ansible_env.HOME }}/src/github.com/fish-shell/fish-shell"
fish_build_dir: "{{ fish_src_dir }}/build"
cargo_cmd: "{{ ansible_env.HOME }}/.cargo/bin/cargo"

dotfiles:
  - .config
  - .ssh
  - .gitignore_global
  - .gitconfig
  - .ctags
  - .cargo

common_cargo_packages:
  - fd-find
  - ripgrep
  - git-delta
  - bat
  - zellij

common_pip_packages:
  - pip
  - docker
  - setuptools
  - git-review # needed by Zuul

common_node_packages:
  - serve
  - npm

common_go_packages:
  - github.com/tomnomnom/gron@latest
  - github.com/golangci/golangci-lint/cmd/golangci-lint@latest
  # - github.com/junegunn/fzf@latest # Not supported
  - github.com/sclevine/yj@latest
  - github.com/golangci/golangci-lint/cmd/golangci-lint@latest
