---
pkg_templates:
  node:
    os: &pkg_templates_node_os >-
      {{
        {
            'Darwin': 'darwin',
            'Debian': 'linux',
            'Windows': 'win'
        }[ansible_os_family] | default('')
      }}
    arch: &pkg_templates_node_arch >-
      {{
        {
          'x86_64': 'x64',
          'aarch64': 'arm64',
          'i386': 'x86'
        }[ansible_architecture] | default('')
      }}
  go:
    os: &pkg_templates_go_os >-
      {{
        {
          'Darwin': 'darwin',
          'Debian': 'linux',
          'Windows': 'windows'
        }[ansible_os_family] | default('')
      }}
    arch: &pkg_templates_go_arch >-
      {{
        {
          'x86_64': 'amd64',
          'aarch64': 'arm64',
          'i386': '386'
        }[ansible_architecture] | default('')
      }}
  rustup:
    os: &pkg_templates_rustup_os >-
      {{
        {
          'Darwin': 'apple-darwin',
          'Debian': 'unknown-linux-gnu',
          'Windows': 'pc-windows-msvc'
        }[ansible_os_family] | default('')
      }}
    arch: &pkg_templates_rustup_arch >-
      {{
        {
          'x86_64': 'x86_64',
          'aarch64': 'aarch64'
        }[ansible_architecture] | default('')
      }}
  fzf:
    ext: &pkg_templates_fzf_ext >-
      {{
        {
          'Debian': 'tar.gz'
        }[ansible_os_family] | default('zip')
      }}
    inflate: &pkg_templates_fzf_inflate >-
      {{
        {
          'Debian': 'tar -C %(dest)s -xzvf %(src)s'
        }[ansible_os_family] | default('unzip -o -d %(dest)s %(src)s')
      }}
  idea:
    os: &pkg_templates_idea_os >-
      {{
        {
          'Darwin': 'dmg',
          'Debian': 'tar.gz',
          'Windows': 'exe'
        }[ansible_os_family] | default('')
      }}
    arch: &pkg_templates_idea_arch >-
      {{
        {
          'x86_64': '',
          'aarch64': '-aarch64'
        }[ansible_architecture] | default('')
      }}
  java:
    os: &pkg_templates_java_os >-
      {{
        {
          'Darwin': 'mac',
          'Debian': 'linux',
          'Windows': 'windows'
        }[ansible_os_family] | default('')
      }}
    arch: &pkg_templates_java_arch >-
      {{
        {
          'x86_64': 'x64',
          'aarch64': 'aarch64'
        }[ansible_architecture] | default('')
      }}

pkg:
  charts:
    - name: node
      archs: &archs-node
        - architecture: x86_64
          os_family: Debian
        - architecture: x86_64
          os_family: Darwin
        - architecture: x86_64
          os_family: Windows
        - architecture: aarch64
          os_family: Debian
        - architecture: aarch64
          os_family: Darwin
        - architecture: aarch64
          os_family: Windows
        - architecture: i386
          os_family: Windows
      version: 14.1.0
      template: &node_tempalte
        os: *pkg_templates_node_os
        arch: *pkg_templates_node_arch
        url: https://nodejs.org/dist/v%(version)s/node-v%(version)s-{{ pkg_templates.node.os }}-{{ pkg_templates.node.arch }}.tar.gz
        ext: &ext_targz tar.gz
        inflate: &inflate_targz tar -C %(dest)s -xzvf %(src)s
        creates: "*/bin/node"
      bins:
        - name: node14
          target: node
          src: &bin_src_bin "%(name)s-v%(version)s-{{ pkg_templates.node.os }}-{{ pkg_templates.node.arch }}/bin/%(target)s"
        - name: npm14
          target: npm
          src: *bin_src_bin
        - name: corepack14
          target: corepack
          src: *bin_src_bin
        - name: npx14
          target: npx
          src: *bin_src_bin

    - name: node
      archs: *archs-node
      version: 20.11.1
      template: *node_tempalte
      bins:
        - name: node
          src: *bin_src_bin
        - name: corepack
          src: *bin_src_bin
        - name: npx
          src: *bin_src_bin
        - name: npm
          src: *bin_src_bin
        - name: prettier
          src: *bin_src_bin
        - name: serve
          src: *bin_src_bin
        - name: nodemon
          src: *bin_src_bin

    - name: go
      archs: *archs-node
      version: 1.20.13
      template: &template_go
        os: *pkg_templates_go_os
        arch: *pkg_templates_go_arch
        url: https://go.dev/dl/go%(version)s.{{ pkg_templates.go.os }}-{{ pkg_templates.go.arch }}.tar.gz
        ext: *ext_targz
        inflate: *inflate_targz
        creates: go/bin/go
      bins:
        - name: go20
          src: &bins_go_src go/bin/go
        - name: gofmt20
          src: &bins_go_fmt go/bin/gofmt

    - name: go
      archs: *archs-node
      version: "{{ go_latest_version }}"
      template: *template_go
      bins:
        - name: go
          src: *bins_go_src
        - name: gofmt
          src: *bins_go_fmt

    - name: fzf
      version: 0.44.0
      template: &template_fzf
        os: *pkg_templates_go_os
        arch: *pkg_templates_go_arch
        url: https://github.com/junegunn/%(name)s/releases/download/%(version)s/%(name)s-%(version)s-{{ pkg_templates.go.os }}_{{ pkg_templates.go.arch }}.{{ pkg_templates.fzf.ext }}
        inflate: "{{ pkg_templates.fzf.inflate }}"
        ext: "{{ pkg_templates.fzf.ext }}"
        creates: fzf
      bins:
        - name: fzf44
          src: fzf

    - name: fzf
      version: 0.45.0
      template: *template_fzf
      bins:
        - name: fzf
          src: fzf

    - name: jetbrains-mono
      version: 3.0.2
      template:
        os: all
        arch: share
        url: https://github.com/ryanoasis/nerd-fonts/releases/download/v%(version)s/JetBrainsMono.zip
        inflate: &inflate_unzip unzip -o -d %(dest)s %(src)s
        ext: &ext_zip zip
        creates: JetBrainsMonoNerdFontMono-*.ttf

    - name: rustup-init
      version: latest
      template:
        os: *pkg_templates_rustup_os
        arch: *pkg_templates_rustup_arch
        url: https://static.rust-lang.org/rustup/dist/{{ pkg_templates.rustup.arch }}-{{ pkg_templates.rustup.os }}/rustup-init
        inflate: |
          chmod u+x '%(src)s'
          RUSTUP_INIT_SKIP_PATH_CHECK=yes %(src)s -y
        creates: nothing

    - name: idea
      version: 2024.1
      template: &template_idea
        os: *pkg_templates_idea_os
        arch: *pkg_templates_idea_arch
        url: https://download.jetbrains.com/%(name)s/%(name)sIC-%(version)s{{ pkg_templates.idea.arch }}.{{ pkg_templates.idea.os }}
        ext: *ext_targz
        inflate: *inflate_targz
        creates: idea-IC-241.14494.240/bin/idea.sh
      bins:
        - name: idea
          src: &bins_idea_src idea-IC-241.14494.240/bin/idea.sh

    - name: OpenJDK21U
      version: 21.0.2_13
      template: &template_java
        os: *pkg_templates_java_os
        arch: *pkg_templates_java_arch
        url: https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.2+13/%(name)s-jdk_{{ pkg_templates.java.arch }}_{{ pkg_templates.java.os }}_hotspot_%(version)s.tar.gz
        ext: *ext_targz
        inflate: *inflate_targz
        creates: bin/java
      bins:
        - name: jshell
          src: jdk-21.0.2+13/bin/jshell
        - name: jstatd
          src: jdk-21.0.2+13/bin/jstatd
        - name: rmiregistry
          src: jdk-21.0.2+13/bin/rmiregistry
        - name: jarsigner
          src: jdk-21.0.2+13/bin/jarsigner
        - name: javadoc
          src: jdk-21.0.2+13/bin/javadoc
        - name: jconsole
          src: jdk-21.0.2+13/bin/jconsole
        - name: jdeps
          src: jdk-21.0.2+13/bin/jdeps
        - name: jimage
          src: jdk-21.0.2+13/bin/jimage
        - name: jmap
          src: jdk-21.0.2+13/bin/jmap
        - name: jps
          src: jdk-21.0.2+13/bin/jps
        - name: jstack
          src: jdk-21.0.2+13/bin/jstack
        - name: jwebserver
          src: jdk-21.0.2+13/bin/jwebserver
        - name: serialver
          src: jdk-21.0.2+13/bin/serialver
        - name: javap
          src: jdk-21.0.2+13/bin/javap
        - name: jdb
          src: jdk-21.0.2+13/bin/jdb
        - name: jfr
          src: jdk-21.0.2+13/bin/jfr
        - name: jinfo
          src: jdk-21.0.2+13/bin/jinfo
        - name: jmod
          src: jdk-21.0.2+13/bin/jmod
        - name: jrunscript
          src: jdk-21.0.2+13/bin/jrunscript
        - name: jstat
          src: jdk-21.0.2+13/bin/jstat
        - name: keytool
          src: jdk-21.0.2+13/bin/keytool
